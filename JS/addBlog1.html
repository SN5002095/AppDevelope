<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="
  https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css
  " rel="stylesheet">

  
<style>
body{

  padding: 10px 50px;

}
.formdesign{
  font-size: 20px;
}
.formdesign input{
  width: 50%;
  padding: 12px 20px;
  border: 1px solid blue;
  margin: 20px;
  border-radius: 14px;
  font-size: 15px;
}
.but{
  border-radius: 15px;
  width: 80px;
  height: 50px;
  margin: 12px 20px;
  font-size: 20px;
}

</style>

</head>
<body>
  <h4>Registration form</h4>
  <form action="#" name="Myform" onsubmit="return validateForm()" method="post">
    <div class="formdesign" id="FirestName">
   First Name: <input type="text" name="Fname" required><b><span class="formerror"></span></b>
    </div>
    <div class="formdesign" id="LastName">
     Last Name:   <input type="text" name="Lname" required><b><span class="formerror"></span></b>
      </div>
      <div class="formdesign" id="Email">
       Email ID: <input type="text" name="emailID" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="Phone">
          Phone Number:<input type="text" name="Pnum" required><b><span class="formerror"></span></b>
          
        </div><div class="formdesign" id="Add">
            Address:<input type="text" name="address" required><b><span class="formerror"></span></b>
            </div>
            <input class="but" type="submit" value="submit">
  
</form>

</body>

<script>
function clearErrors(){
  errors = document.getElementsByClassName('formerror');
  for(let item of errors){
    item.innerHTML = "";
  }
}

function setError(id, error){
element = document.getElementById(id);
element.getElementsByClassName('formerror')[0].innerHTML = error;
}

function validateForm(){
var returnval = true;
//clearErrors();
var name = document.forms['Myform']["Fname"].value;
if(name.length<5){
  setError("FirestName", "Name of length is too short");
  returnval=false;
}
if(name.length==0){
  setError("FirestName", "Name OF length cannot be zero");
  returnval=false;
}
var lname = document.forms['Myform']["Lname"].value;
if(lname.length<5){
  setError("LastName", "Last Name length is too short");
  returnval=false;
}
var email = document.forms['Myform']["emailID"].value;
if(email.length>15){
  setError("Email", "Length of email cannot be more than 15");
  returnval=false;
}
var phone = document.forms['Myform']["Pnum"].value;
if(phone.length>10){
  setError("Phone", "Length of phone number cannot be more than 10");
  returnval=false;
}

var address = document.forms['Myform']["address"].value;
if(address.length<10){
  setError("Add", "Length of address should be more than 10");
  returnval=false;
}

return returnval;
}

</script>
</html>
